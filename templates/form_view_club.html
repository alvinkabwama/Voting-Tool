{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Voting Form</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">    
  </head>

  <body>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column text-center">
         <header class="masthead mb-auto">
         <div class="top-bar"></div>            
          <div>
              <h1 class="cover-heading" id="main_heading" style="margin: 0.8rem;">VOTING FOR CLUB PRESIDENT</h1> 
              <div style="text-align: left"><img src="../static/images/7Hillsc logo.png" class="logo" style="text-align: left !important;"></div>
              
         </div>
         </header>
         
      <h5 class="lead" style="color: black; font-size: 1.5rem;">{{ message }}</h5>
      <p></p> 
      <main role="main" class="inner cover">       
        
        
        <form class="submit" enctype="multipart/form-data" method = "POST">
        
       
        {{ voting_form.as_p }}
        {% csrf_token %}
        
        <button type="submit" class="btn btn-lg btn-secondary">Submit</button>
           
        </form>
             
      </main>

      <footer class="mastfoot mt-auto">
       
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
